<html>
<head></head>
<body>
<h1>draudzīgo vienadību generators</h1>
<p><input id="number1Input" type="number"></input> <select id="symbolInput">
<option value="-">-</option>
<option value="+">+</option>
</select> <input id="number2Input" type="number"></input></p>
<p><button onclick="generate()">Generate</button></p>
<div id="result">
<p><code id="line1"></code></p>
<p><code id="line2"></code></p>
<p><code id="line3"></code></p>
<p><code id="line4"></code></p>
</div>
<script>
function generate() {
 if(document.getElementById("symbolInput").value == "+") {
  document.getElementById("line1").innerHTML = document.getElementById("number1Input").value + "+" + document.getElementById("number2Input").value + "=" + eval(document.getElementById("number1Input").value + " + " + document.getElementById("number2Input").value)
  document.getElementById("line2").innerHTML = document.getElementById("number2Input").value + "+" + document.getElementById("number1Input").value + "=" + eval(document.getElementById("number2Input").value + " + " + document.getElementById("number1Input").value)
  document.getElementById("line3").innerHTML = eval(document.getElementById("number1Input").value + " + " + document.getElementById("number2Input").value) + "-" + document.getElementById("number1Input").value + "=" + eval(eval(document.getElementById("number1Input").value + " + " + document.getElementById("number2Input").value) + " - " + document.getElementById("number1Input").value)
  document.getElementById("line4").innerHTML = eval(document.getElementById("number1Input").value + " + " + document.getElementById("number2Input").value) + "-" + document.getElementById("number2Input").value + "=" + eval(eval(document.getElementById("number1Input").value + " + " + document.getElementById("number2Input").value) + " - " + document.getElementById("number2Input").value)
 }
 if(document.getElementById("symbolInput").value == "-") {
  document.getElementById("line1").innerHTML = document.getElementById("number1Input").value + "-" + document.getElementById("number2Input").value + "=" + eval(document.getElementById("number1Input").value + " - " + document.getElementById("number2Input").value)
  document.getElementById("line2").innerHTML = document.getElementById("number1Input").value + "-" + eval(document.getElementById("number1Input").value + " - " + document.getElementById("number2Input").value) + "=" + eval(document.getElementById("number1Input").value + " - " + eval(document.getElementById("number1Input").value + " - " + document.getElementById("number2Input").value))
  document.getElementById("line3").innerHTML = eval(document.getElementById("number1Input").value + " - " + document.getElementById("number2Input").value) + "+" + document.getElementById("number2Input").value + "=" + eval(eval(document.getElementById("number1Input").value + " - " + document.getElementById("number2Input").value) + " + " + document.getElementById("number2Input").value)
  document.getElementById("line4").innerHTML = document.getElementById("number2Input").value + "+" + eval(document.getElementById("number1Input").value + " - " + document.getElementById("number2Input").value) + "=" + eval(document.getElementById("number2Input").value + " + " + eval(document.getElementById("number1Input").value + " - " + document.getElementById("number2Input").value))
 }
}
</script>
</body>
</html>
